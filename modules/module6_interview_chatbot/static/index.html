<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        h1 {
            color: #2962ff;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .setup-form {
            display: grid;
            grid-gap: 15px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background-color: #2962ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0d47a1;
        }
        .chat-container {
            display: none;
            height: 500px;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 15px;
            height: 350px;
            border: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message-input {
            display: flex;
            gap: 10px;
        }
        .message-input textarea {
            flex-grow: 1;
            min-height: 50px;
        }
        .status {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
            text-align: center;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading:after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Interview Assistant</h1>
            <p>Powered by Gemini AI</p>
        </header>

        <div id="setup-section" class="card">
            <h2>Setup Interview</h2>
            <div class="setup-form">
                <label for="resume">Your Resume</label>
                <textarea id="resume" placeholder="Paste your resume or relevant experience here..."></textarea>
                
                <label for="job-description">Job Description</label>
                <textarea id="job-description" placeholder="Paste the job description here..."></textarea>
                
                <button id="start-interview">Start Interview</button>
            </div>
        </div>

        <div id="chat-section" class="card chat-container">
            <div class="status">Connected to AI interviewer</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="message-input">
                <textarea id="user-input" placeholder="Type your response here..."></textarea>
                <button id="send-message">Send</button>
            </div>
        </div>

        <div id="loading" class="loading">Processing</div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let sessionId = null;

        document.getElementById('start-interview').addEventListener('click', startInterview);
        document.getElementById('send-message').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function startInterview() {
            const resume = document.getElementById('resume').value.trim();
            const jobDescription = document.getElementById('job-description').value.trim();
            
            if (!resume || !jobDescription) {
                alert('Please fill in both resume and job description fields.');
                return;
            }
            
            showLoading();
            
            try {
                const formData = new FormData();
                formData.append('resume', resume);
                formData.append('job_description', jobDescription);
                
                const response = await fetch(`${API_BASE_URL}/api/start-interview`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    sessionId = data.session_id;
                    document.getElementById('setup-section').style.display = 'none';
                    document.getElementById('chat-section').style.display = 'flex';
                    
                    // Display the initial bot message
                    addMessage('bot', data.response);
                } else {
                    alert(`Error: ${data.detail || 'Failed to start interview'}`);
                }
            } catch (error) {
                console.error('Error starting interview:', error);
                alert('Failed to connect to the server. Please check that the backend is running.');
            } finally {
                hideLoading();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput || !sessionId) return;
            
            // Add user message to chat
            addMessage('user', userInput);
            
            // Clear input field
            document.getElementById('user-input').value = '';
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/chat/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: userInput }
                        ]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display the bot's response
                    addMessage('bot', data.response);
                } else {
                    alert(`Error: ${data.detail || 'Failed to send message'}`);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to connect to the server.');
            } finally {
                hideLoading();
            }
        }

        function addMessage(type, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            if (type === 'user') {
                messageElement.classList.add('user-message');
                messageElement.textContent = content;
            } else {
                messageElement.classList.add('bot-message');
                messageElement.textContent = content;
            }
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
